<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Site</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #444;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 48px;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 30px;
      border-radius: 5px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #444;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Site</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Início</h2>
      <p>Bem-vindo ao meu site!</p>
    </section>

    <section id="sobre">
      <h2>Sobre</h2>
      <p>Esta é uma breve descrição sobre o site.</p>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <p>Você pode me contatar em contato@meusite.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Meu Site</p>
  </footer>

</body>
</html>
